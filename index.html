<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>4x4 Tic-Tac-Toe</h1>
        <div class="game-status">
            <div id="current-turn" class="status-message">Player 1's turn</div>
            <div id="game-result" class="status-message"></div>
        </div>

        <div class="game-board">
            <!-- Game cells will be generated by JavaScript -->
        </div>

        <div class="player-config">
            <h2>Player Configuration</h2>
            <div class="player-settings">
                <div class="player-setting">
                    <div class="player-label player1">Player 1 (X)</div>
                    <div class="player-type">
                        <span>Computer</span>
                        <label class="switch">
                            <input type="checkbox" id="player1-type" checked>
                            <span class="slider"></span>
                        </label>
                        <span>Human</span>
                    </div>
                </div>
                <div class="player-setting">
                    <div class="player-label player2">Player 2 (O)</div>
                    <div class="player-type">
                        <span>Computer</span>
                        <label class="switch">
                            <input type="checkbox" id="player2-type" checked>
                            <span class="slider"></span>
                        </label>
                        <span>Human</span>
                    </div>
                </div>
                <div class="player-setting">
                    <div class="player-label player3">Player 3 (Î”)</div>
                    <div class="player-type">
                        <span>Computer</span>
                        <label class="switch">
                            <input type="checkbox" id="player3-type" checked>
                            <span class="slider"></span>
                        </label>
                        <span>Human</span>
                    </div>
                </div>
            </div>
        </div>

        <button id="reset-game" class="reset-button">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
